<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Editar Veículo</title>
  </head>
  <body>
    <h2>Editar Veículo</h2>
    <form id="carrosEdit">
      <label for="locadora">Locadora:</label>
      <input type="text" id="locadoraEdit" name="locadora" required />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modeloEdit" name="modelo" required />

      <label for="marca">Marca:</label>
      <input type="text" id="marcaEdit" name="marca" required />

      <label for="ano">Ano:</label>
      <input type="number" id="anoEdit" name="ano" required />

      <label for="motor">Motor:</label>
      <input type="text" id="motorEdit" name="motor" required />

      <label for="portas">Portas:</label>
      <input type="number" id="portasEdit" name="portas" required />

      <label for="cambio">Câmbio:</label>
      <input type="text" id="cambioEdit" name="cambio" required />

      <label for="ar_condicionado">Ar Condicionado:</label>
      <input type="checkbox" id="ar_condicionadoEdit" name="ar_condicionado" required/>

      <button type="submit">salvar</button>

      <script src="script.js"></script>

  </body>
</html>
